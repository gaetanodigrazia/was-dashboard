<nb-card>
    <nb-card-header>Inserisci report</nb-card-header>
    <nb-card-body [(ngModel)]="toDialog">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputFirstName" class="label">Nome</label>
                    <input #firstname type="text" [disabled]=disabled nbInput fullWidth id="inputFirstName"
                        placeholder="First Name" value={{customer.name}}>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputLastName" class="label">Cognome</label>
                    <input #lastname type="text" [disabled]=disabled nbInput fullWidth id="inputLastName"
                        placeholder="Last Name" value={{customer.surname}}>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputEmail" class="label">Codice fiscale</label>
                    <input #email type="email" [disabled]=disabled nbInput fullWidth id="inputEmail" placeholder="Email"
                        value={{toDialog.vatNumber}}>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputWebsite" class="label">Codice prenotazione</label>
                    <input #cellphone type="text" [disabled]=disabled nbInput fullWidth id="inputWebsite"
                        placeholder="Website" value={{toDialog.country}}>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputEmail" class="label">Prestazione</label>
                    <input #indirizzo [disabled]=disabled type="email" nbInput fullWidth placeholder="Indirizzo"
                        value="{{toDialog.country}}">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputWebsite" class="label">Codice fiscale medico</label>
                    <input #SSN_medico type="text" [disabled]=disabled nbInput fullWidth id="inputSSN"
                        placeholder="Codice fiscale" value={{toDialog.phoneNumber}}>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputEmail" class="label">Prestazione</label>
                    <input #indirizzo [disabled]=disabled type="email" nbInput fullWidth placeholder="Indirizzo"
                        value="{{toDialog.country}}">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputWebsite" class="label">Codice fiscale medico</label>
                    <input #SSN_medico type="text" [disabled]=disabled nbInput fullWidth id="inputSSN"
                        placeholder="Codice fiscale" value={{toDialog.phoneNumber}}>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputEmail" class="label">Prestazione</label>
                    <input #indirizzo [disabled]=disabled type="email" nbInput fullWidth placeholder="Indirizzo"
                        value="{{toDialog.country}}">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputWebsite" class="label">Codice fiscale medico</label>
                    <input #SSN_medico type="text" [disabled]=disabled nbInput fullWidth id="inputSSN"
                        placeholder="Codice fiscale" value={{toDialog.phoneNumber}}>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputEmail" class="label">Prestazione</label>
                    <input #indirizzo [disabled]=disabled type="email" nbInput fullWidth placeholder="Indirizzo"
                        value="{{toDialog.country}}">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputWebsite" class="label">Codice fiscale medico</label>
                    <input #SSN_medico type="text" [disabled]=disabled nbInput fullWidth id="inputSSN"
                        placeholder="Codice fiscale" value={{toDialog.phoneNumber}}>
                </div>
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <button class="cancel" nbButton status="danger" (click)="cancel()">Indietro</button>
    </nb-card-footer>
</nb-card>
